<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraksha Bharat - Community</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/community.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Suraksha Bharat</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="safety-map.html">Safety Map</a></li>
                <li><a href="community.html" class="active">Community</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="ai-chatbot.html">AI Assistant</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Community Section -->
    <section class="community-section">
        <h1>Suraksha Connect</h1>
        <p>Report incidents, view local alerts, and support each other safely.</p>

        <button id="reportBtn" class="btn btn-cta">Report Incident</button>

        <!-- Report Incident Modal -->
        <div id="reportModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Report Safety Incident</h2>
                <form id="incidentForm">
                    <input type="text" id="city" placeholder="City" required>
                    <select id="risk" required>
                        <option value="" disabled selected>Risk Level</option>
                        <option value="low">Safe</option>
                        <option value="medium">Caution</option>
                        <option value="high">Danger</option>
                    </select>
                    <textarea id="description" placeholder="Incident Description" required></textarea>
                    <button type="submit" class="btn btn-sos">Submit Report</button>
                </form>
            </div>
        </div>

        <!-- Incident Cards -->
        <div id="incidentList" class="incident-list">
            <!-- Dynamic incident cards will appear here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Suraksha Bharat. All Rights Reserved.</p>
    </footer>
</body>
</html>
